<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4a56c13ffe.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: url(image/index_background.jpg);
      background-position: center;
      background-size: cover;
    }

    .header {
      background-color: #343a40;
      color: #ffffff;
      padding: 10px 0;
      position: relative;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      from {
        transform: translateX(-100%);
      }

      to {
        transform: translateX(0%);
      }
    }

    .or-text {
      position: relative;
      padding: 0 10px;
      z-index: 1;
    }

    .divider hr {
      border: none;
      border-top: 2px solid #000;
      /* Adjust thickness and color */
      margin: 0;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="container-fluid m-0 p-0">

    <!-- Header -->
    <div class="header bg-dark text-light py-2">
      <div class="marquee-container">
        <h4 class="marquee-text">Booking ads, contact us: 09xx.xxx.xxx</h4>
      </div>
    </div>

    <div class="row d-flex justify-content-center align-items-center">

      <!-- Carousel Section -->
      <div class="col-sm-0 col-md-6 col-lg-6 p-2 m-3" id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/600x400.png?text=Slide+1" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/600x400.png?text=Slide+2" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/600x400.png?text=Slide+3" class="d-block w-100" alt="Slide 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Form Section -->
      <div class="col-sm-12 col-md-5 col-lg-5 p-2 m-3">
        <form id="signInForm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3 fst-italic">Sign in with</p>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
              <i class="fa-brands fa-facebook"></i>
            </button>

            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
              <i class="fa-brands fa-google"></i>
            </button>

            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
              <i class="fa-brands fa-apple"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <hr class="flex-grow-1">
            <p class="text-center fw-bold mx-3 mb-0 or-text">Or</p>
            <hr class="flex-grow-1">
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="email">Email address</label>
            <div id="emailError" class="text-danger"></div>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" />
            <label class="form-label" for="password">Password</label>
            <div id="passwordError" class="text-danger"></div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
              <label class="form-check-label" for="checkbox">Remember me</label>
            </div>
            <a href="signIn.html" class="text-body" id="forgotPassword">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" id="loginButton" 
            style="padding-left: 2.5rem; padding-right: 2.5rem;" disabled>Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signUp.html"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>

    <!-- footer -->
    <div class="mt-5">
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
          <div class="container-fluid m-0 p-0">
            <h5 class="text-mute me-auto ms-auto text-info"><span class="text-warning">ĐứcLinh</span>Newspaper</h5>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <script>
    function validateForm() {
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const loginButton = document.getElementById('loginButton');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      const email = emailInput.value;
      const password = passwordInput.value;

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      let isValid = true;

      // Email validation
      if (!emailPattern.test(email)) {
          emailError.textContent = 'Please enter a valid email address.';
          isValid = false;
      } else {
          emailError.textContent = '';
      }

      // Password validation
      if (password.length < 8) {
          passwordError.textContent = 'Password must be at least 8 characters long.';
          isValid = false;
      } else {
          passwordError.textContent = '';
      }

      // Enable or disable the login button based on validation
      loginButton.disabled = !isValid;
    }

    document.getElementById('email').addEventListener('input', validateForm);
    document.getElementById('password').addEventListener('input', validateForm);


    document.getElementById('loginButton').addEventListener('click', function(event) {
        window.location.href = 'index.html';
    });

    // forgotPassword
    document.getElementById('forgotPassword').addEventListener('click', function(){
      alert('Đang phát triển');
    } )


    // Enable carousel auto-rotation with 3 seconds interval
    var myCarousel = document.querySelector('#carouselExampleIndicators');
    var carousel = new bootstrap.Carousel(myCarousel, {
      interval: 3000, // 3 seconds
      wrap: true
    });
  </script>
</body>

</html>
